<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>document.getElementsByClassName()</title>
<script>
function viewPlace() {
	let tagArray = document.getElementsByClassName("place");
 	for(let i=0; i<tagArray.length; i++) {
		let tag = tagArray[i];
		tag.style.color = "orchid";
		tag.style.fontSize = "20px";
		tag.style.textDecoration = "underline";
 	}
}
function viewFood() {
	let tagArray = document.getElementsByClassName("food");
 	for(let i=0; i<tagArray.length; i++) {
		let tag = tagArray[i];
		tag.style.color = "darkcyan";
 	}
}
</script>
</head>
<body>
<h3>가고 싶은 곳 먹고 싶은 것</h3><br>
	<button onclick="viewPlace()">가고 싶은 곳</button>
	<button onclick="viewFood()">먹고 싶은 것</button>
</h3>
<hr>
<p><span class="place">제주도</span>에 가서 <span class="food">흑돼지</span>를 먹고 싶고요.
<span class="place">독도</span>에 가서 <span class="food">독도 새우</span>도 먹고 싶어요. 
제일 가고 싶은 곳 <span class="place">부산 자갈치 시장</span>에서 <span class="food">
꼼장어 구이</span>도 먹고 싶어요</p>
</body>
</html>


<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML 태그에 리스너 작성</title>
  </head>
  <body>
    <h3>HTML 태그에 리스너 작성</h3>
    <hr />
    <p
      onmouseover="this.style.backgroundColor='orchid'"
      onmouseout="this.style.backgroundColor='white'"
    >
      마우스 올리면 orchid 색으로 변경
    </p>
  </body>
</html>

<!-- 
이벤트가 발생했을 때 처리하는 담당함수    
    
이벤트가 HTML태그에 발생한다.
객체에 이벤트가 발생한다.
DOM객체에 이벤트가 발생한다. -->


<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>방문 시간에 따라 변하는 배경색</title>
  </head>
  <body>
    <h3>페이지 방문 초시간이 짝수이면 violet, 홀수이면 lightskyblue 배경</h3>
    <hr />
    <script>
      let current = new Date(); // 현재 시간 값을 가진 Date 객체 생성
      if (current.getSeconds() % 2 == 0)
        document.body.style.backgroundColor = "violet"; //<body>요소 반환
      else document.body.style.backgroundColor = "lightskyblue";
      document.write("현재 시간 : ");
      document.write(current.getHours(), "시,");
      document.write(current.getMinutes(), "분,");
      document.write(current.getSeconds(), "초<br>");
    </script>
  </body>
</html>
